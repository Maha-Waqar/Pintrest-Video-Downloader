{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=5, shrink-to-fit=no" name="viewport" />
  <title>{% block head_title %}Blog - PinCatch{% endblock %}</title>
  <meta name="description" content="{% block head_description %}Blog PinCatch.io{% endblock %}">
  <meta property="og:title" content="{% block og_title %}Blog - PinCatch{% endblock %}">
  <meta itemprop="image" content="{% block itemprop_image %}https://pincatch.com/static/images/blog-cover.png{% endblock %}">
  <meta property="og:type" content="{% block og_type %}article{% endblock %}">
  <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
  <meta property="og:image" content="{% block og_image %}https://pincatch.com/static/images/blog-cover.png{% endblock %}">
  <meta property="og:description" content="{% block og_description %}Blog PinCatch.io{% endblock %}">
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="canonical" href="{{ canonical_url|default:'https://pincatch.com/' }}">
</head>
<body>
  {% include 'header.html' %}
  {% block content %}{% endblock %}
  {% include 'footer.html' %}
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
