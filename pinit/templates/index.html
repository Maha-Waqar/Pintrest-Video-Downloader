            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            const videoUrl = document.getElementById('pinterestUrl').value;
            const downloadSection = document.getElementById('downloadSection');
            fetch('/download', {  // URL to your download endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // Include CSRF token
                },
                body: JSON.stringify({'url': videoUrl}) // Send any necessary data
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.video_url);
                var video = document.getElementById('videoPreview');
                var source = document.createElement('source');
                source.setAttribute('src', data.video_url);
                source.setAttribute('type', 'video/mp4');        
                video.appendChild(source);
                loader.style.display = 'none';
                downloadSection.setAttribute('style', 'display: none;');
                video.setAttribute('style', 'display: block;');
                video.load();
                video.play();
                document.getElementById('downloadBtnSection').style.display = 'block';
                //document.getElementById('videoDownloadLink').setAttribute('src', data.video_url);
            })
            .catch(error => console.error('Error:', error));
        });

        // Function to get CSRF token from cookies (required for Django POST requests)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // DOM Elements
        const pinterestUrl = document.getElementById('pinterestUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const resultContainer = document.getElementById('resultContainer');
        const previewContainer = document.getElementById('previewContainer');
        const loading = document.getElementById('loading');
        const downloadOptions = document.getElementById('downloadOptions');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const newDownload = document.getElementById('newDownload');
        const downloadVideo = document.getElementById('downloadVideo');
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toastIcon');
        const toastMessage = document.getElementById('toastMessage');
        
        // Validate Pinterest URL
        function isValidPinterestUrl(url) {
            const pattern = /^https?:\/\/(?:www\.)?pinterest\.(com|it|fr|de|es|co\.uk|ca|com\.au|co\.nz|pt|nl|co\.in|co\.jp|co\.kr|ru|com\.mx|co\.id|com\.br|com\.tr)\/pin\/[0-9]+\/?/i;
            return pattern.test(url) || /^https?:\/\/pin\.it\/[a-zA-Z0-9]+/i.test(url);
        }
        
        // Show toast notification
        function showToast(message, type) {
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toastIcon.className = `fas toast-icon ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Show loading state
        function showLoading() {
            loading.style.display = 'block';
            downloadOptions.style.display = 'none';
            errorContainer.style.display = 'none';
            previewContainer.style.display = 'none';
        }
        
        // Show result
        function showResult(videoUrl, thumbnailUrl) {
            resultContainer.style.display = 'block';
            loading.style.display = 'none';
            downloadOptions.style.display = 'block';
            previewContainer.style.display = 'block';
            
            // Set video URL for download button
            downloadVideo.dataset.url = videoUrl;
            
            // Set thumbnail if available
            if (thumbnailUrl) {
                const videoPreview = document.querySelector('.video-preview');
                videoPreview.style.backgroundImage = `url('${thumbnailUrl}')`;
                videoPreview.style.backgroundSize = 'cover';
                videoPreview.style.backgroundPosition = 'center';
            }
        }
        
        // Show error
        function showError(message) {
            resultContainer.style.display = 'block';
            loading.style.display = 'none';
            previewContainer.style.display = 'none';
            downloadOptions.style.display = 'none';
            errorContainer.style.display = 'block';
            errorMessage.textContent = message;
        }
        
        // Reset form
        function resetForm() {
            pinterestUrl.value = '';
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            downloadOptions.style.display = 'none';
            previewContainer.style.display = 'none';
            
            // Reset preview background
            const videoPreview = document.querySelector('.video-preview');
            videoPreview.style.backgroundImage = '';
            videoPreview.style.backgroundColor = '';
        }
        
        // Download Pinterest video
        async function downloadPinterestVideo(url) {
            try {
                // Check for pin.it short URL
                if (url.includes("pin.it")) {
                    showToast("Extracting original pin link", "success");
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error("Entered URL is invalid or not working.");
                    }
                    
                    const text = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, "text/html");
                    const linkElement = doc.querySelector("link[rel='alternate']");
                    
                    if (!linkElement) {
                        throw new Error("Could not find original pin link.");
                    }
                    
                    const href = linkElement.getAttribute("href");
                    const match = href.match(/url=(.*?)&/);
                    if (!match || !match[1]) {
                        throw new Error("Could not extract original pin URL.");
                    }
                    
                    url = decodeURIComponent(match[1]);
                    showToast("Original pin link extracted", "success");
                }
                console.log("Processing URL:", url);
                // Fetch Pinterest page content
                showToast("Fetching content from given URL", "success");
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Entered URL is invalid or not working.");
                }
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
            
                // Find video element
                const videoElement = doc.querySelector("video.hwa.kVc.MIw.L4E");
                if (!videoElement) {
                    throw new Error("Could not find video in this pin.");
                }
                
                // Get video source URL
                const videoSrc = videoElement.getAttribute("src");
                if (!videoSrc) {
                    throw new Error("Video source URL not found.");
                }
                
                // Convert to direct MP4 URL
                const mp4Url = videoSrc.replace("hls", "720p").replace("m3u8", "mp4");
                showToast("Video URL converted successfully", "success");
                
                // Generate filename with current timestamp
                const now = new Date();
                const filename = `${now.getDate()}_${now.getMonth()+1}_${now.getHours()}_${now.getMinutes()}_${now.getSeconds()}.mp4`;
                
                return {
                    success: true,
                    videoUrl: mp4Url,
                    filename: filename,
                    thumbnailUrl: "https://i.pinimg.com/564x/42/7c/da/427cda4fec8e8d8a8a1f1b9e1b9e1b9e.jpg" // Placeholder
                };
                
            } catch (error) {
                console.error('Download error:', error);
                return {
                    success: false,
                    error: error.message || 'Failed to download video. Please try again.'
                };
            }
        }
        
        // Download button click
        downloadBtn.addEventListener('click', async () => {
            const url = pinterestUrl.value.trim();
            
            if (!url) {
                showError('Please enter a Pinterest URL');
                return;
            }
            
            if (!isValidPinterestUrl(url)) {
                showError('Please enter a valid Pinterest URL. Example: https://www.pinterest.com/pin/1234567890/');
                return;
            }
            
            showLoading();
            resultContainer.style.display = 'block';
            
            try {
                const result = await downloadPinterestVideo(url);
                
                if (result.success) {
                    showResult(result.videoUrl, result.thumbnailUrl);
                    downloadVideo.dataset.filename = result.filename;
                    showToast("Video is ready for download!", "success");
                } else {
                    showError(result.error);
                    showToast(result.error, "error");
                }
            } catch (error) {
                showError('An unexpected error occurred. Please try again.');
                showToast('An unexpected error occurred', "error");
            }
        });
        
        // New download button
        newDownload.addEventListener('click', () => {
            resetForm();
            showToast("Ready for new download", "success");
        });
        
        // Download video button
        downloadVideo.addEventListener('click', () => {
            const videoUrl = downloadVideo.dataset.url;
            const filename = downloadVideo.dataset.filename || 'pinterest_video.mp4';
            
            if (videoUrl) {
                // Create temporary link to trigger download
                const a = document.createElement('a');
                a.href = videoUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                showToast("Video download started", "success");
            } else {
                showError('No video available for download');
                showToast('No video available for download', "error");
            }
        });
        
        // Enter key support
        pinterestUrl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                downloadBtn.click();
            }
        });
        
        // Initialize the form
        resetForm();
    </script>
</body>
</html>
